<!doctype html>
<html lang="es">
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1.0'>
	<meta name='theme-color' content='#333333'>

	<!-- Primary Meta Tags -->
<title>Sapper project template</title>
<meta name="title" content="Sapper project template">
<meta name="description" content="motxuelo web test">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="https://trusting-hodgkin-10914b.netlify.com/">
<meta property="og:title" content="Sapper project template">
<meta property="og:description" content="motxuelo web test">
<meta property="og:image" content="">

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="https://trusting-hodgkin-10914b.netlify.com/">
<meta property="twitter:title" content="Sapper project template">
<meta property="twitter:description" content="motxuelo web test">
<meta property="twitter:image" content="">

	%sapper.base%

	<link rel='stylesheet' href='global.css'>
	<link rel='manifest' href='manifest.json'>
	<link rel='icon' type='image/png' href='favicon.png'>
	<link rel="apple-touch-icon" type="image/png" href="logo-192.png">

	<!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
	%sapper.styles%

	<!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
	%sapper.head%
</head>
<body>
	<!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
	<div id='sapper'>%sapper.html%</div>

	<!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
	%sapper.scripts%
</body>
</html>
